version: '2'
services:
  postgres:
    image: postgres
    environment:
      POSTGRES_USER: SoccerLC
      POSTGRES_PASSWORD: password
      POSTGRES_DB: SoccerLC
    networks:
      - default
      - soccerlcnet

  scrapers:
    build:
      context: .
      dockerfile: scrapers.Dockerfile
    command: npm start
    environment:
      PGUSER: SoccerLC
      PGPASSWORD: password
      PGDATABASE: SoccerLC
      PGHOST: postgres
    links:
      - postgres
    networks:
      - default

  server:
    build:
      context: .
      dockerfile: server.Dockerfile
    command: npm start
    environment:
      PGUSER: SoccerLC
      PGPASSWORD: password
      PGDATABASE: SoccerLC
      PGHOST: postgres
    tty: true
    depends_on:
      - postgres
    links:
      - postgres
    networks:
      - default


# create this network manually with docker network create soccerlcnet
networks:
  soccerlcnet:
    external: true
