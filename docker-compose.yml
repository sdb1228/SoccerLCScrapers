version: '2'
services:
  postgres:
    image: postgres
    environment:
      POSTGRES_USER: SoccerLC
      POSTGRES_PASSWORD: password
      POSTGRES_DB: SoccerLC
    networks:
      - default
      - soccerlcnet

  scrapers:
    build: .
    command: npm start
    environment:
      PGUSER: SoccerLC
      PGPASSWORD: password
      PGDATABASE: SoccerLC
      PGHOST: postgres
    links:
      - postgres
    networks:
      - default

# create this network manually with docker network create soccerlcnet
networks:
  soccerlcnet:
    external: true
